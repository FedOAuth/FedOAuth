<!doctype html>
<html>
<head>
<!-- YADIS META -->
<meta http-equiv="X-XRDS-Location" content="{{yadis_url}}">
<title>My Application</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
