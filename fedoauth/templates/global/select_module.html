{% extends "layout.html" %}
{% block title %}Select module{% endblock %}
{% block toptext %}
Please select the authentication backend to use.
{% endblock %}
{% block body %}

{% for module in modules %}
    <a href="{{ module['url'] }}">
        <img src="{{ module['image'] }}" alt="{{ module['text'] }}" />
    </a>
    <br />
{% endfor %}

<a href="{{ cancel_url|safe }}">Cancel<a>
{% endblock %}
